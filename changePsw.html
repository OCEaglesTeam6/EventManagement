<div class="col-md-4 col-md-offset-3 userProfile">
	<form name="changePsw" novalidate>
		<div class="form-group">
			<label for="newPsw">New Password</label> 
			<input type="password" name="newPsw" ng-model="newPsw" value="" class="form-control" />
		</div>
		<div class="form-actions col-md-offset-4">
			<button ng-click="updatePsw()" type="submit" class="btn btn-success">Change</button>
			<button ng-click="newPsw = undefined" type="submit" class="btn btn-warning">Reset</button>
		</div>
	</form>
</div>
