<div class="col-md-4 col-md-offset-2 userProfile">

	<form name="editCompanyForm" novalidate>
		<div class="form-group">
			<label for="companyName">Company Name</label> 
			<input type="text" name="companyName" ng-model="companyInfo.companyName" value="{{companyInfo.companyName}}" class="form-control" />
		</div>
		<div class="form-group">
			<label for="companyEmail">Email</label> 
			<input type="text" name="companyEmail" ng-model="companyInfo.companyEmail" value="{{companyInfo.companyEmail}}" class="form-control" />
		</div>
		<div class="form-group"> 
			<label for="companyPhone">Phone Number</label> 
			<input type="text" name="companyPhone" ng-model="companyInfo.companyPhone" value="{{companyInfo.companyPhone}}" class="form-control" />
		</div>
		<div class="form-group"> 
			<label for="address">Address</label> 
			<input type="text" name="address" ng-model="companyInfo.companyAddress" value="{{companyInfo.companyAddress}}" class="form-control" />
		</div>
		<div class="form-actions col-md-offset-4">
			<button ng-click="updateCompanyInfo()" type="submit" class="btn btn-primary">Save</button>
			<button ng-click="reset()" type="submit" class="btn btn-primary">Reset</button>
		</div>
	</form>
</div>
