<div class="userProfile">

		<table class="table">
		<tr><th class="radio-column"></th><th>User Name</th><th>First Name</th><th>Last Name</th><th>Phone</th><th>Email</th></tr>
		<tr ng-repeat="planner in planners">
		<td><input type="radio" name="plannerRadio" ng-click="selectPlanner(planner)"/></td>
		<td>{{planner.username}}</td>
		<td>{{planner.firstName}}</td>
		<td>{{planner.lastName}}</td>
		<td>{{planner.phone}}</td>
		<td>{{planner.email}}</td>
		</tr>
		</table>
		<div class="form-actions col-md-offset-3">
			<button ui-sref="maintainance_add_planner" type="submit" class="btn btn-success">Edit</button>
			<button ui-sref="maintainance_planners" ng-click="deletePlanner()" type="submit" class="btn btn-danger">Delete</button>
		</div>
</div>
