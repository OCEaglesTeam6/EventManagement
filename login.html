<!DOCTYPE html>
<html ng-app="Eagleeventmanagement">
<head>
<!--11/04 - MJ Compatible for IE 9 meta tag should always be the first tag in order for it take effect-->
<meta http-equiv="X-UA-Compatible" content="IE=9" charset="utf-8">
<title>Event Management</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.5/angular-resource.min.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<script src="/app/app.js"></script>
<script src="/app/controller/login-controller.js"></script>
<script src="/app/factory/maintainance-model.factory.js"></script>
<script src="/app/controller/maintainance-controller.js"></script>
</head>

<body>
<h1 class="col-md-offset-5">Eagle Event Management</h1>
	<div style="margin-top:7%"class="col-md-2 col-md-offset-5" data-ng-controller="LoginController">
    <h2>Login</h2>
    <form name="form" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button ng-click="login()" type="submit" class="btn btn-primary">Login</button>
            <button ng-click="username = undefined; password = undefined;" type="submit" class="btn btn-primary">Reset</button>
        </div>
        <div>{{message}}</div>
    </form>
</div>
</body>

</html>
