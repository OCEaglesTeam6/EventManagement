<h3 class="col-md-offset-5">User Profile</h3>
<div class="col-md-offset-4 userProfile">
	{{loggedUser.username}}</br> {{loggedUser.firstName}}</br>
	{{loggedUser.lastName}}</br> {{loggedUser.phone}}</br> {{loggedUser.role}}</br>
	{{loggedUser.email}}</br>
	
	{{loggedUser.password}}
</div>

<div class="col-md-offset-5 form-actions">
	<button ui-sref="tab_changePsw" type="submit" class="btn btn-primary">Change Password</button>
</div>
